name: flat-canary
on:
  schedule:
    - cron: '55 22 * * *'
  workflow_dispatch:
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: |
          echo "date_tomorrow=$(date -d "tomorrow" +'%d-%m-%Y')" >> $GITHUB_OUTPUT
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Flat Data
        uses: githubocto/flat@3.4.0
        with:
          http_url: https://gist.githubusercontent.com/jorgeatgu/05b5bd1e14fe3dcfb9f19d7523ec016e/raw/9c1990e277ef8b9d2d637622d57de4e1428af68d/.json
          downloaded_filename: public/data/price.json
          authorization: ${{ secrets.API_KEY }}
          postprocess: get_prices_new_way_canary.js
